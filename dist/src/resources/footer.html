<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Document</title><style>.footer-distributed {
      border-top: white solid 1px;
      display: flex;
      align-items: center;
      background-color: #000;
      box-sizing: border-box;
      width: 100%;
      text-align: left;
      font: bold 16px sans-serif;
      padding: 55px 50px;
      margin-top: 10px;
    }

    .footer-distributed h2 {
      color: #fff;
      font-size: 30px;
    }

    .footer-distributed .footer-links {
      color: #fff;
      margin: 20px 0 12px;
      padding: 0;
    }

    .footer-distributed .footer-links a {
      display: inline-block;
      line-height: 1.8;
      text-decoration: none;
      color: inherit;
    }

    .footer-distributed .footer-company-name {
      color: #8f9296;
      font-size: 14px;
      font-weight: 400;
      margin: 0;
    }

    .footer-distributed .footer-center i {
      background-color: #33383b;
      color: #fff;
      font-size: 25px;
      width: 38px;
      height: 38px;
      border-radius: 50%;
      text-align: center;
      line-height: 42px;
      margin: 10px 15px;
      vertical-align: middle;
    }

    .footer-distributed .footer-center i.fa-envelope {
      font-size: 17px;
      line-height: 38px;
    }

    .footer-distributed .footer-center p {
      display: inline-block;
      color: #fff;
      vertical-align: middle;
      margin: 0;
    }

    .footer-distributed .footer-center p span {
      display: block;
      font-weight: 400;
      font-size: 14px;
      line-height: 2;
    }

    .footer-distributed .footer-center p a {
      color: #5383d3;
      text-decoration: none;
    }

    .footer-distributed .footer-company-about {
      line-height: 20px;
      color: #92999f;
      font-size: 13px;
      font-weight: 400;
      margin: 0;
    }

    .footer-distributed .footer-company-about span {
      display: block;
      color: #fff;
      font-size: 14px;
      font-weight: 700;
      margin-bottom: 20px;
    }

    .footer-distributed .footer-icons {
      margin-top: 25px;
    }

    .footer-distributed .footer-icons a {
      display: inline-block;
      width: 35px;
      height: 35px;
      cursor: pointer;
      background-color: #33383b;
      border-radius: 2px;
      font-size: 20px;
      color: #fff;
      text-align: center;
      line-height: 35px;
      margin-right: 3px;
      margin-bottom: 5px;
    }

    @media (max-width: 880px) {
      .footer-distributed {
        font: bold 14px sans-serif;
        flex-flow: column wrap;
        justify-items: center;
        align-items: center;
      }

      .footer-distributed .footer-center,
      .footer-distributed .footer-right {
        margin-top: 50px;
      }

      .footer-distributed .footer-center i {
        margin-left: 0;
      }
    }</style></head><body><footer class="footer-distributed"><div class="footer-left"><h2>Outer Wilds</h2><p class="footer-links"><a href="#">Home</a> · <a href="#">About</a> · <a href="#">Contact</a></p><p class="footer-company-name">MMasso's &copy;2020</p></div><div class="footer-center"><div><i class="fa fa-map-marker"></i><p>Palma, Mallorca</p></div><div><i class="fa fa-phone"></i><p>+34 688988963</p></div><div><i class="fa fa-envelope"></i><p><a href="mailto:mmasso@cifpfbmoll.eu">mmasso@cifpfbmoll.eu</a></p></div></div><div class="footer-right"><p class="footer-company-about"><span>Sobre el proyecto</span> Página para diseño de interficies WEB.</p><div class="footer-icons"><a href="#"><i class="fa fa-facebook"></i></a> <a href="#"><i class="fa fa-twitter"></i></a> <a href="#"><i class="fa fa-linkedin"></i></a> <a href="#"><i class="fa fa-github"></i></a></div></div></footer></body></html>
